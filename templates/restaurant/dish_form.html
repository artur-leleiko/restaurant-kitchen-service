{% extends "base.html" %}
{% load crispy_forms_filters %}


{% block title %} Dish {% endblock %}


{% block content %}
  <div class="container-fluid mt-7 ms-3">
    <h1>{{ object|yesno:"Update,Create" }} {{ dish.name }}</h1>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" value="Submit" class="btn btn-primary">
    </form>
  </div>
{% endblock %}
